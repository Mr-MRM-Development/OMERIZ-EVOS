<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Save File Dialog - OS 1</title>
  <link rel="stylesheet" href="save.css">
</head>
<body>
  <h2>💾 Save File Dialog + Folder Tree</h2>
  <p id="current-path">📁 Simpan di: drive/C/</p>
  <div class="dialog-container">
    <!-- Sidebar Treeview Folder -->
    <div class="sidebar">
      <h3>Folder</h3>
      <ul id="folder-tree">
        <li onclick="selectFolder('drive/C/')">📁 C:/</li>
        <li onclick="selectFolder('drive/D/')">📁 D:/</li>
      </ul>
    </div>

    <!-- List View File/Folder -->
    <div class="file-list">
      <h3>Isi Folder</h3>
      <ul id="file-list"></ul>
    </div>
  </div>

  <div>
    <label>Nama File:</label>
    <input type="text" id="file-name" placeholder="contoh: catatan.txt">

    <button onclick="saveFile()">Simpan</button>
    <button onclick="cancelDialog()">Batal</button>
  </div>

  <script src="save.js"></script>
</body>
</html>
