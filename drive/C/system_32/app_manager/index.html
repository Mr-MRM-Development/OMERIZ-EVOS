<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Manager</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="container data-property">
            <table>
                <tr>
                    <td><pre>Nama App</pre></td>
                    <td><input type="text" id="appNameInput"></td>
                </tr>
                <tr>
                    <td><pre>Path App:</pre></td>
                    <td><input type="text" id="appPathInput"></td>
                </tr>
                <tr>
                    <td><pre>Path Icon:</pre></td>
                    <td><input type="text" id="iconPathInput"></td>
                </tr>
            </table>
        </div>
        <div class="container operation">
            <button onclick="runApp()">Jalankan</button>
            <button onclick="editData()">Edit</button>
            <button onclick="deleteData()">Hapus</button>
        </div>
    </nav>

    <div id="app-box">
        <button>
            <img src="../browser/icon.png" alt="">
        </button>
        <button></button>
        <button></button>
        <button></button>
    </div>

    <script src="js/data.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/system.js"></script>
    <script src="js/operaion.js"></script>
</body>
</html>
